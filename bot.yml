name: playerbot
description: Bot for the players club team slack
avatar: .beepboop/cpicon.png
# To learn everything supported in the bot.yml file, visit https://beepboophq.com/docs/article/bot-yml
config:
  - name: AUTH_USERNAME
    friendly_name: HTAccess Username
    info: Htaccess Username
    default: blah
    type: secret
  - name: AUTH_PASSWORD
    friendly_name: HTAccess Pass
    info: htacess pass
    type: secret
    default: blah
  - name: CP_API_KEY
    friendly_name: Couchpotato API Key
    info: Couchpotato Api Key
    type: secret
    default: blah
  - name: WEBHOOK_URI
    friendly_name: Webhook URI
    info: Webhook URI
    type: text
    default: blah
  - name: COREY_USERID
    friendly_name: Slack ID
    info: Corey's Slack ID for @synik4l
    type: secret
    default: blah
  - name: HUE_API_KEY
    friendly_name: Hue Api Key
    info: hue api key
    type: secret
    default: blah
  - name: SITE_URL
    friendly_name: Site url for couchpotato
    info: Site url
    type: text
    default: blah
  - name: HUE_HOST
    friendly_name: Hue hostname
    info: The hue hostname to use(dydns address)
    type: text
    default: blah
  - name: SERVER_HOSTNAME
    friendly_name: 0mfg.wtf hostname
    info: 0mfg.wtf Hostname
    type: text
    default: blah
  - name: AWS_ACCESS_KEY_ID
    friendly_name: AWS Access key id
    info: Aws access key id
    type: secret
    default: blah
  - name: AWS_SECRET_ACCESS_KEY
    friendly_name: Aws secret
    info: aws secret
    type: secret
    default: blah
